<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Token Display</title>
</head>
<body>
    <h1>Twoj kod dostepu do aplikacji</h1>
    <p id="token-display"></p>

    <script>
        // Get the full URL of the current page
        var currentUrl = window.location.href;
        
        // Extract the token after ?code=
        let urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('code');
        
        console.log(token);  // This will show the authorization code
        
        // Display the token or show a message if no token is found
        document.getElementById('token-display').textContent = token ? `Access Token: ${token}` : 'No token found.';
    </script>
</body>
</html>
