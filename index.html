<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Token Display</title>
</head>
<body>
    <h1>Twoj kod dostepu do aplikacji</h1>
    <p id="token-display"></p>

    <script>
        var currentUrl = window.location.href;
        
        let urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('code');

        console.log(token); 
        
        document.getElementById('token-display').textContent = token ? `${token}` : 'No token found.';
    </script>
</body>
</html>
