<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Token Display</title>
</head>
<body>
    <h1>Twoj kod dostepu do aplikacji</h1>
    <p id="token-display"></p>

    <script>
        // Get the full URL of the current page
        var currentUrl = window.location.href;
        
        // Cut off the first 48 characters from the URL to get the remaining part
        let token = currentUrl.slice(48); // Use slice to cut from the 48th character to the end
        console.log(token);
        
        // Display the token or show a message if no token is found
        document.getElementById('token-display').textContent = token ? `Access Token: ${token}` : 'No token found.';
    </script>
</body>
</html>
