<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Token Display</title>
</head>
<body>
    <h1>Spotify Access Token</h1>
    <p id="token-display"></p>

    <script>
        // Get the token from the URL parameters (if using query string)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('access_token');

        // Display the token
        document.getElementById('token-display').textContent = token ? `Access Token: ${token}` : 'No token found.';
    </script>
</body>
</html>
